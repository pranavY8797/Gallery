<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Image Gallery</h1>
    
    <div class="text-center mb-4">
        <button class="btn btn-primary filter-button" data-filter="all">All</button>
        <button class="btn btn-secondary filter-button" data-filter="nature">Nature</button>
        <button class="btn btn-secondary filter-button" data-filter="animals">Animals</button>

    </div>

    <div class="row gallery">
        <div class="col-md-4 filter nature">
            <div class="gallery-item">
                <img src="https://media.istockphoto.com/id/517188688/photo/mountain-landscape.jpg?s=1024x1024&w=0&k=20&c=z8_rWaI8x4zApNEEG9DnWlGXyDIXe-OmsAyQ5fGPVV8=" class="img-fluid" alt="Nature 1">
            </div>
        </div>
        <div class="col-md-4 filter animals">
            <div class="gallery-item">
                <img src="https://images.pexels.com/photos/792381/pexels-photo-792381.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="img-fluid" alt="Animal 1">
            </div>
        </div>
        <div class="col-md-4 filter nature">
            <div class="gallery-item">
                <img src="https://img.freepik.com/premium-photo/wide-angle-shot-single-tree-growing-clouded-sky-sunset-surrounded-by-grass_181624-22807.jpg" class="img-fluid" alt="nature">
            </div>
        </div>
        <div class="col-md-4 filter nature">
            <div class="gallery-item">
                <img src="https://cdn.stocksnap.io/img-thumbs/280h/enchanting-forest_1CFKSWRR5X.jpg" class="img-fluid" alt="Nature 2">
            </div>
        </div>
        <div class="col-md-4 filter animals">
            <div class="gallery-item">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/042/730/459/small/lion-danger-animal-wildlife-nature-forest-photo.jpg" class="img-fluid" alt="Animal 2">
            </div>
        </div>
        <div class="col-md-4 filter animals">
            <div class="gallery-item">
                <img src="https://media.istockphoto.com/id/520839324/photo/wild-elephant.jpg?s=612x612&w=0&k=20&c=jnDbuC5oqdaH_OCVsBGa19A5sCx7EVKj94DdVA6Xe0g=" class="img-fluid" alt="Animal 3">
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="script.js"></script>
</body>
</html>
